<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <input type="text" name="name" id="name" placeholder="Pet's Name">
    <button type="button" title="random name" id="rand" class="top"><img src="./tamaIcon/shuffle.png" alt="" height="19px"></button>

    <select name="animal" id="animalSel" title="Animal Select">
        <option value="" hidden>  Animal select  </option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="horse">Horse</option>
    </select>

    <button type="button" title="add pet" class="top" id="petAdd"><img src="./tamaIcon/add.png" alt="" height="19px"></button>

    <section>
        <div> <button type="button" title="prev" id="prev"><img src="./tamaIcon/prev.png" alt="" height="30px"></button></div>

        <div id="screen">
            <div>
                <label><img src="./tamaIcon/energy.png" alt="" height="19px"><progress id="energy" value="50" max="100" ></progress> <span id="energyValue">50</span>/100</label><br>
                <label><img src="./tamaIcon/food.png" alt="" height="19px"> <progress id="fullness" value="50" max="100" ></progress> <span id="fullnessValue">50</span>/100</label><br>
                <label><img src="./tamaIcon/happy.png" alt="" height="19px"> <progress id="hapiness" value="50" max="100" ></progress> <span id="hapinessValue">50</span>/100</label>
            </div>

            <div>
                <h2 id="text">Name</h2>
                <img src="" alt="" id="animImg" height="400px">
            </div>

            <div class="log">
                <p id="page">0/0</p>
                <textarea id="activityLog" readonly rows="8" cols="50" placeholder="Activity history will appear here..."></textarea>
            </div>
        </div>

        <div><button type="button" title="next" id="next"><img src="./tamaIcon/next.png" alt="" height="30px"></button></div>
    </section> <br>

    <section>
        <button type="button" title="Sleep" id="sleep" ><img src="./tamaIcon/sleep.png" alt="" height="30px"></button>
        <button type="button" title="Play" id="play" ><img src="./tamaIcon/play.png" alt="" height="30px"></button>
        <button type="button" title="Eat" id="eat" ><img src="./tamaIcon/food.png" alt="" height="30px"></button>
    </section>
</body>
</html>
